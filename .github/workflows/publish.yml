name: Publish

on:
  release:
    types:
      - published

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Resolve version from release tag
        id: release_version
        shell: bash
        run: |
          tag='${{ github.event.release.tag_name }}'
          version="${tag#hikkaku@}"
          version="${version#v}"

          if ! [[ "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid release tag: $tag"
            echo "Supported examples: v1.2.3, 1.2.3, hikkaku@1.2.3"
            exit 1
          fi

          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Update package version
        run: |
          node -e "const fs=require('fs');const version='${{ steps.release_version.outputs.version }}';for (const path of ['packages/hikkaku/package.json','packages/create-hikkaku/package.json']) {const pkg=JSON.parse(fs.readFileSync(path,'utf8'));pkg.version=version;fs.writeFileSync(path,JSON.stringify(pkg,null,2)+'\n');}"

      - name: Build packages
        run: bun run --filter hikkaku build
      - name: Build create-hikkaku
        run: bun run --filter create-hikkaku build

      - name: Publish hikkaku to npm
        run: npm publish --provenance --access public
        working-directory: packages/hikkaku/dist

      - name: Publish create-hikkaku to npm
        run: npm publish --provenance --access public
        working-directory: packages/create-hikkaku
